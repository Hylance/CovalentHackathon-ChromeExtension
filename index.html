<!DOCTYPE html>
<html>
  <head>
    <title>Spot Prices</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Crypto Spot Prices</h1>
    <h4>Powered by: <img src="https://www.covalenthq.com/static/images/covalent-logo.png" alt="Covalent Logo" class="covalent"></h4>
    <h4>Author: Cuegod</h4>
    <label for="new-token">Add A New Token:</label>
    <input type="search" id="new-token" name="new-token">
    <button id="addButton">Add</button>
    <br/>
    <br/>
    <label for="old-token">Remove An Existing Token:</label>
    <input type="search" id="old-token" name="old-token">
    <button id="removeButton">Remove</button>
    <br/>
    <br/>
    <table id="tokenTable">
        <thead>
            <tr>
                <th></th>
                <th>Token</th>
                <th>Symbol</th>
                <th>Fiat Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
